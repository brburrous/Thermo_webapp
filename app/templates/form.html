<form>
    <div class="mb-6">
        <label for="Temp" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Temperature
            (K)</label>
        <input type="number" id="Temp"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Temp (K)" required="">
    </div>


    <label for="material" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select a
        material</label>
    <select id="material"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option>Air</option>
        <option>Water</option>
        <option>Steam</option>
    </select>
    <button type="button" id="submitButton" onclick="getData()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 my-5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
